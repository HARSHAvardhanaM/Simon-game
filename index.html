<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Simon game</h1>
    <h3>Press any key to start</h3>
    <div class="btncont">
        <div class="boxes red btn" id="red" type="button"></div>
        <div class="boxes green btn" id="green" type="button"></div>
        <div class="boxes yellow btn" id="yellow" type="button"></div>
        <div class="boxes blue btn" id="blue" type="button"></div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
